            <div class="page"><img src="media/148092ccdc9b70a57f422e9ed00be661/haworth-logo-tm-full.png" alt=""  class="image-component"/>
<img src="media/0fe2bf96643a1faabdc5d33f2971c9de/screenshot-2023-01-20-at-4-24-35-pm-full.png" alt=""  class="image-component"/>
<img src="media/fa7e8c2bad36dbc75d4cc77f8ee13db0/screenshot-2023-01-20-at-4-24-02-pm-full.png" alt=""  class="image-component"/>
<p class="text-component">Dealer Specification Guide</p>
<p class="text-component">Client Lookbook</p>
<p class="text-component">Dealer Brochure</p>
<p class="text-component">The primary tool for Haworth dealer partners to guide Acura dealership clients in furniture selection and decision making, to align to the client’s approved furniture standards. The Dealer Guideline contains details for the pre-approved brand standard furniture selections, finishes, and applications.</p>
<img src="media/f39ca8bf775f6ebcbd0a9edfd60abc0e/mazda-process-maps-p4-full.jpg" alt=""  class="image-component"/>
<img src="media/af2cdd2bdfb7da6354b43aea97a445f1/logo-white-full.png" alt=""  class="image-component"/>
<p class="text-component">Client Brochure</p>
<p class="text-component">The client brochure assists Acura car dealership clients as they embark on their furniture selection and decision-making journey. To ensure they align with the pre-approved Acura brand standards, furniture selections, finishes and applications available through Haworth. This brochure can be printed or emailed to the car dealership client to preview.</p>
<p class="text-component">Proposal Template</p>
<p class="text-component">A branded proposal template is available for Haworth Dealer Partners to utilize - reinforcing the Acura brand and a consistent aesthetic for all Acura Dealership opportunities. The template includes floor plan views with area callouts, furniture renderings, finishes, and pricing proposal location.</p>
<p class="text-component">Order Development & Execution Process</p>
<p class="text-component">Acura and ChangeUp strictly enforce standards. With that in mind, we have mapped out the necessary steps of the order process to use as a reference. This will aid in developing a detailed and complete submittal that is faster and streamlined.</p>
<p class="text-component">SpecCheck Process</p>
<p class="text-component">Hawoth offers a SpecCheck of your proposal before order entry. This step ensures that your package is clear of errors and that Acura's standards are met. SpecCheck reviews are turned around within 24 hours of submittal.</p>
<img src="media/a696cbf50efd0ba4925865f011ac5d01/screen-shot-2021-06-09-at-6-56-33-pm-full.png" alt=""  class="image-component"/>
<img src="media/1f82477bf198e1bb09a37d428fbd28d3/screen-shot-2021-06-09-at-6-45-31-pm-full.png" alt=""  class="image-component"/>
<img src="media/92744fabd19e19026ea679691a27185d/x-icon.svg" alt=""  class="image-component"/>
<img src="media/92744fabd19e19026ea679691a27185d/x-icon.svg" alt=""  class="image-component"/>
<img src="media/c058a9edd918d989075200205db9ab94/processed-svg-page-icon.svg" alt=""  class="image-component"/>
<p class="text-component">CAD/SIF/CET Typicals</p>
<p class="text-component">CET, CAD and SIF files are available for reference and download. Please note all Haworth Dealer Partners are responsible for reviewing all files for accuracy and adherence to the furniture standards, clients floorplan, architectural nuances of the space, as-built conditions, and accurately specified before order submittal.</p>
<p class="text-component">Welcome to Haworth's Acura Car Dealer Program</p>
<p class="text-component">On this site you will find resources to assist as you partner with Acura, ChangeUp, Car Dealership Clients and Haworth. Acura established car dealership furniture standards to ensure brand and aesthetics through dealership showrooms are aligned. The standards are enforced by Acura and ChangeUp. Please let us know if you have any questions.</p>
<p class="text-component">Leslie Levinski
Global Account Executive
e: leslie.levinski@haworth.com</p>
<p class="text-component">CANVAS</p>
<img src="media/2694ff6b3804432de3467fd567ab437f/file-full.png" alt=""  class="image-component"/>
<p class="text-component">Proposal Template</p>
<img src="media/6172bce4097c5933db3b10508424b77e/acura-proposal-template-02-09-2022-page-03-full.jpg" alt=""  class="image-component"/>
<p class="text-component">CLIENT TOOLS</p>
<p class="text-component">INTERNAL TOOLS</p>
<p class="text-component">Client Digital Experience</p>
<img src="media/5e71fbc99e893ad9855990c165d1ebc0/screen-shot-2021-04-14-at-2-24-40-pm-full.png" alt=""  class="image-component"/>
<p class="text-component">The client digital experience is a toolbox for Acura car dealership clients to ensure they align with the pre-approved Acura brand standards, benefits, program advantages, warranty, care and maintenance information for applications available through Haworth. The digital toolbox can be emailed via a link to the car dealership client for reference.</p>
<p class="text-component">Client Digital Experience</p>
<p class="text-component">Order Development and Execution Process</p>
<img src="media/d50fff70b5efd5011c41fc792fd51401/honda-specchec-process-map-5-18-2021-full.jpg" alt=""  class="image-component"/>
<p class="text-component">SpecCheck Process</p>
<p class="text-component">Haworth offers a complimentary spec check of your final proposal to ensure it adheres to Acura’s approved furniture selections.</p>
<p class="text-component">Client Introduction
Tools</p>
<p class="text-component">Introduction tools</p>
<p class="text-component">Editable templates to help you with your introduction to the client. The letter and flier point out the benefits of the Haworth partnership.</p>
<img src="media/a37ea6f52dfc96e0b7b09191eaa94646/processed-svg-folder-icon.svg" alt=""  class="image-component"/>
<p class="text-component">REVIT Files</p>
<img src="media/a32f574b2d56b3e84932ca15a35b6b29/processed-svg-folder-icon.svg" alt=""  class="image-component"/>
<p class="text-component">Haworth Revit families have been built to optimize A&D designs with graphical representation, dimensional accuracy, light file sizes, and superior quality. All content is supported for Revit 2018 and newer.
Haworth Revit content is available in several options. You can search for your desired products through individual families, download all families in one zip file, view the product line project files to select desired families, or use our parametric workstations for preliminary space planning. </p>
